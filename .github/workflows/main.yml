name: Integration workflow

on:
  pull_request:
    branches: [develop]
  push:
    branches:
      - release
      - develop

jobs:

  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Execute cCheckstyle
        run: mvn checkstyle:check -Dcheckstyle.config.location=checkstyle-rules.xml

  jacoco:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'adopt'

#    - name: Build and test with Maven
#      run: mvn clean verify jacoco:report

    - name: build 2
      run: mvn --batch-mode --update-snapshots test

    - name: Upload coverage report artifact
      uses: actions/upload-artifact@v2
      with:
          name: report.xml
          path: |
            ${{ github.workspace }}/target/jacoco-report/jacoco.xml
            ${{ github.workspace }}/target/jacoco-report/jacoco-sessions.xml

    - name: Debug JaCoCo report path
      run: ls -R ${{ github.workspace }}/target/jacoco-report/

    - name: Add coverage to PR
      id: jacoco
      uses: madrapps/jacoco-report@v1.6.1
      with:
        paths: |
          ${{ github.workspace }}/target/jacoco-report/**/jacoco.xml
          ${{ github.workspace }}/target/jacoco-report/**/jacoco-sessions.html
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 95
        min-coverage-changed-files: 0
        debug-mode: true
        title: '# :lobster: Coverage Report'
        pass-emoji: ':green_circle:'
        fail-emoji: ':red_circle:'

